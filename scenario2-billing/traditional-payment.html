<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ORIONCARD – URGENT PAYMENT</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0;color:#111}
  .wrap{max-width:720px;margin:0 auto;border:2px solid #d00}
  .head{background:#ffdede;padding:10px 14px;border-bottom:2px solid #d00}
  h1{margin:0;font-size:18px;color:#b00000;text-transform:uppercase}
  .body{padding:14px}
  .box{border:1px solid #ccc;padding:10px;margin:10px 0;background:#fafafa}
  label{font-size:13px;color:#333;display:block;margin:8px 0 4px;font-weight:bold}
  input{width:100%;padding:8px;border:1px solid #bcbcbc;box-sizing:border-box}
  .row{display:flex;gap:8px}
  .row > div{flex:1}
  .btn{display:inline-block;margin-top:12px;background:#d00000;color:#fff;padding:12px 20px;text-decoration:none;border:none;cursor:pointer;font-weight:bold;font-size:15px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1>⚠️ URGENT PAYMENT REQUIRED</h1>
    </div>

    <div class="body">
      <div class="box" style="background:#fff6f6;border-color:#d00">
        <p style="margin:0;color:#b00;font-weight:bold;">YOUR ACCOUNT IS SUSPENDED!!!</p>
        <p style="margin:8px 0 0;font-size:14px;">Enter your information NOW to restore access!</p>
      </div>

      <div class="box" style="background:#fff">
        <p style="margin-bottom:12px;"><strong>Invoice OC-45678</strong> | <strong style="color:#d00;font-size:16px;">$847.92 DUE</strong> | Best Buy Electronics</p>

        <form onsubmit="return submitForm()" autocomplete="off" novalidate>
          <label>FULL NAME*</label>
          <input id="name" type="text" placeholder="Enter Full Name" required>

          <label>BILLING ADDRESS*</label>
          <input id="addr" type="text" placeholder="Street, City, State ZIP" required>

          <div class="row">
            <div style="flex:2">
              <label>CARD NUMBER*</label>
              <input id="card" type="text" placeholder="#### #### #### ####" required>
            </div>
            <div>
              <label>EXPIRY*</label>
              <input id="exp" type="text" placeholder="MM/YY" required>
            </div>
            <div style="width:100px">
              <label>CVV*</label>
              <input id="cvv" type="text" placeholder="###" required>
            </div>
          </div>

          <label>PHONE NUMBER*</label>
          <input id="phone" type="tel" placeholder="(###) ###-####" required>

          <label>ACCOUNT ID / MEMBERSHIP*</label>
          <input id="acct" type="text" placeholder="Account Number" required>

          <button class="btn" type="submit">PAY NOW</button>
        </form>
      </div>
    </div>
  </div>

<script>
function submitForm(){
  ["name","addr","card","exp","cvv","phone","acct"].forEach(id=>{
    var el=document.getElementById(id); 
    if(el) el.value="";
  });
  
  setTimeout(function(){
    window.location.href="traditional-thanks.html";
  }, 200);
  
  return false;
}
</script>
</body>
</html>
